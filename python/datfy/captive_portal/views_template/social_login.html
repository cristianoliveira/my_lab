<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login with Social Buttons Template | PrepBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="../assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>{{ home_title }}</h1>
</div>

<!-- Login with Social Buttons - START -->
<form class="col-md-12">
    <div class="row text-center">
        <div class="col-md-4 col-sm-12">
            <a href="/facebook_login" class="btn btn-primary btn-block">Facebook</a>
        </div>
        <div class="col-md-4 col-sm-12">
            <button type="button" class="btn btn-info btn-block">Twitter</button>
        </div>
        <div class="col-md-4 col-sm-12">
            <button type="button" class="btn btn-danger btn-block">Google+</button>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Senha">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" placeholder="Confirmar Senha">
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Entrar</button>
    </div>
    <div class="form-group">
        <a class="btn btn-primary btn-lg btn-block" href="#cadastro">
            Cadastre-se
        </a>
    </div>
</form>
<!-- Login with Social Buttons - END -->

</div>

</body>
</html>
